spring.application.name=booksearch

server.port=8000

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jlcbooksdb
spring.jpa.open-in-view=false
spring.datasource.username=root
spring.datasource.password=tiger

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.root=INFO
logging.pattern.console=%-5level %logger{36} - %msg%n

# Set the Zipkin server endpoint
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Enable 100% tracing
management.tracing.sampling.probability=1.0

# Optional: Enable actuator endpoints
management.endpoints.web.exposure.include=*

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

resilience4j.circuitbreaker.instances.bookpriceService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.bookpriceService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.bookpriceService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.bookpriceService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.bookpriceService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.bookpriceService.eventConsumerBufferSize=10

